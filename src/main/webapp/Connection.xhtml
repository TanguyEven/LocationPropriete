<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Connection">
                        <p:messages>
                            <p:autoUpdate />
                        </p:messages>
                        
                        <h:panelGrid id="grid" columns="4" cellpadding="5">
                            <h:outputLabel for="name" value="Nom :" style="font-weight:bold"/>
                            <p:inputText id="name" value="#{connexionBean.name}" required="true" label="Name"/>
                            <p:message for="name" />
                            <h:outputText value="#{connexionBean.name}" />
                            
                            <h:outputLabel for="password" value="Mot de Passe" style="font-weight:bold"/>
                            <p:inputText id="password" value="#{connexionBean.mdp}" required="true" label="Name"/>
                            <p:message for="password" />
                            <h:outputText value="#{connexionBean.mdp}" />

                          
                        </h:panelGrid>

                        <p:commandButton value="Connection" update="grid"  validateClient="true" style="margin-right:10px"/>
                      
                    </p:panel>
                    
                     <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{connexionBean.status}"/>
               
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
